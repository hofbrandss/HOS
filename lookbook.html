  <link rel="stylesheet" href="style.css">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      background-color: white;
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: white;
      z-index: 999;
      padding: 1em;
      display: flex;
      justify-content: center;
      gap: 2em;
      font-family: 'Rubik Distressed', cursive;
      font-size: 1.2em;
      border-bottom: 1px solid #ccc;
    }

    nav a {
      color: black;
      text-decoration: none;
    }

    .lookbook-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 100px;
      padding: 1em;
    }

    .book {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2em;
      width: 100%;
      padding: 1em 0;
    }

    .page {
      flex: 0 0 auto;
      width: 90vw;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 1px solid #eee;
      padding: 1em;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    }

    .page img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 4px;
    }

    .quote {
      font-family: 'Permanent Marker', cursive;
      font-size: 1em;
      text-align: center;
      margin-top: 0.8em;
      color: #333;
    }

    @media (min-width: 768px) {
      .book {
        justify-content: center;
        flex-wrap: wrap;
      }
      .page {
        margin: 0.5em;
      }
    }
  </style>
</head>
