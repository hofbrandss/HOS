<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HOS | Lookbook</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Distressed&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: #fff;
      overflow-x: hidden;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: white;
      z-index: 1000;
      display: flex;
      justify-content: center;
      padding: 1em;
      border-bottom: 1px solid #ccc;
      font-family: 'Rubik Distressed', cursive;
    }

    nav a {
      margin: 0 1em;
      text-decoration: none;
      color: black;
      font-size: 1.2em;
    }

    .lookbook-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      margin-top: 80px;
      padding: 2em;
    }

    .magazine-spread {
      display: flex;
      flex-direction: row;
      gap: 0;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      transform-style: preserve-3d;
      perspective: 1500px;
      overflow: hidden;
    }

    .page {
      width: 45vw;
      height: 60vh;
      object-fit: cover;
      transition: transform 1s;
    }

    .nav-buttons {
      margin-top: 2em;
    }

    .nav-buttons button {
      padding: 0.5em 1em;
      font-size: 1em;
      margin: 0 0.5em;
      background: black;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    @media (max-width: 768px) {
      .magazine-spread {
        flex-direction: row;
        width: 100vw;
        height: auto;
        gap: 0;
      }

      .page {
        width: 50vw;
        height: 50vh;
      }

      .nav-buttons {
        margin-top: 1.5em;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="store.html">Catalog</a>
    <a href="lookbook.html">Lookbook</a>
    <a href="#">Contact</a>
  </nav>

  <div class="lookbook-container">
    <div class="magazine-spread" id="spread">
      <img src="hofimages/LOK0025.jpg" class="page" alt="Lookbook image">
      <img src="hofimages/LOK0044.jpg" class="page" alt="Lookbook image">
    </div>
    <div class="nav-buttons">
      <button onclick="prevPage()">← Prev</button>
      <button onclick="nextPage()">Next →</button>
    </div>
  </div>

  <script>
    const images = [
      "LOK0025.jpg", "LOK0044.jpg", "LOK0052.jpg", "LOK0056.jpg", "LOK0058.jpg",
      "LOK0070.jpg", "LOK0079.jpg", "LOK0117.jpg", "LOK0144.jpg", "LOK0164.jpg",
      "LOK0182.jpg", "LOK0223.jpg", "LOK0224.jpg", "LOK0240Mag.jpg", "LOK0248.jpg",
      "LOK0250.jpg", "LOK0251.jpg", "LOK0257.jpg", "LOK0259.jpg", "LOK0264.jpg",
      "LOK0265.jpg", "LOK0702.jpg", "LOK0727.jpg", "LOK0728.jpg", "LOK0731.jpg",
      "LOK0752.jpg", "LOK1035.jpg", "LOK1118.jpg", "LOK1261.jpg", "LOK1373.jpg"
    ];

    let currentIndex = 0;
    const spread = document.getElementById('spread');

    function updateSpread() {
      spread.innerHTML = '';
      for (let i = 0; i < 2; i++) {
        if (images[currentIndex + i]) {
          const img = document.createElement('img');
          img.src = `hofimages/${images[currentIndex + i]}`;
          img.className = 'page';
          spread.appendChild(img);
        }
      }
    }

    function nextPage() {
      if (currentIndex + 2 < images.length) {
        currentIndex += 2;
        updateSpread();
      }
    }

    function prevPage() {
      if (currentIndex - 2 >= 0) {
        currentIndex -= 2;
        updateSpread();
      }
    }

    spread.addEventListener('touchstart', handleTouchStart, false);
    spread.addEventListener('touchmove', handleTouchMove, false);

    let xStart = null;

    function handleTouchStart(evt) {
      xStart = evt.touches[0].clientX;
    }

    function handleTouchMove(evt) {
      if (!xStart) return;
      let xEnd = evt.touches[0].clientX;
      let xDiff = xStart - xEnd;
      if (xDiff > 10) nextPage();
      else if (xDiff < -10) prevPage();
      xStart = null;
    }

    updateSpread();
  </script>
</body>
</html>
