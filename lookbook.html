<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lookbook | HOS</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Distressed&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: white;
      color: black;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: white;
      padding: 1em 0;
      text-align: center;
      font-family: 'Rubik Distressed', cursive;
      z-index: 1000;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: black;
      font-size: 1.2em;
    }

    .lookbook-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      margin-top: 100px;
    }

    .page {
      display: flex;
      justify-content: center;
      gap: 1em;
      max-width: 90vw;
      flex-wrap: wrap;
    }

    .page img {
      width: 45vw;
      max-width: 400px;
      border: 2px solid black;
      object-fit: cover;
    }

    .nav-buttons {
      margin-top: 2em;
    }

    .nav-buttons button {
      font-size: 1.2em;
      padding: 0.5em 1em;
      margin: 0 1em;
      background-color: black;
      color: white;
      border: none;
      cursor: pointer;
      font-family: 'Rubik Distressed', cursive;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="store.html">Catalog</a>
    <a href="#">Lookbook</a>
    <a href="#">Contact</a>
  </nav>

  <div class="lookbook-container">
    <div class="page" id="lookbookPage">
      <!-- Images will be inserted here -->
    </div>
    <div class="nav-buttons">
      <button onclick="prevPage()">⟵ Prev</button>
      <button onclick="nextPage()">Next ⟶</button>
    </div>
  </div>

  <script>
    const images = [
      "hofimages/LOK0025.jpg", "hofimages/LOK0044.jpg", "hofimages/LOK0051.jpg", "hofimages/LOK0052.jpg",
      "hofimages/LOK0056.jpg", "hofimages/LOK0058.jpg", "hofimages/LOK0070.jpg", "hofimages/LOK0079.jpg",
      "hofimages/LOK0117.jpg", "hofimages/LOK0144.jpg", "hofimages/LOK0168.jpg", "hofimages/LOK0182.jpg",
      "hofimages/LOK0223.jpg", "hofimages/LOK0224.jpg", "hofimages/LOK0240Mag.jpg", "hofimages/LOK0249.jpg",
      "hofimages/LOK0250.jpg", "hofimages/LOK0251.jpg", "hofimages/LOK0257.jpg", "hofimages/LOK0259.jpg",
      "hofimages/LOK0264.jpg", "hofimages/LOK0065.jpg", "hofimages/LOK0078.jpg", "hofimages/LOK0106.jpg",
      "hofimages/LOK0107.jpg", "hofimages/LOK0132.jpg", "hofimages/LOK0136.jpg", "hofimages/LOK0140.jpg",
      "hofimages/LOK0147.jpg", "hofimages/LOK0155.jpg", "hofimages/LOK0164.jpg", "hofimages/LOK0188.jpg",
      "hofimages/LOK0198.jpg", "hofimages/LOK0206.jpg", "hofimages/LOK0213.jpg", "hofimages/LOK0225.jpg",
      "hofimages/LOK0228.jpg", "hofimages/LOK0232.jpg", "hofimages/LOK0235.jpg", "hofimages/LOK0240.jpg",
      "hofimages/LOK0248.jpg", "hofimages/LOK0253.jpg", "hofimages/LOK0256.jpg", "hofimages/LOK0261.jpg",
      "hofimages/Album.jpg", "hofimages/AlbumBlackandwhite.jpg", "hofimages/bornthiswaydesign.jpg",
      "hofimages/BornThisWaySign.jpg", "hofimages/LOK0702.jpg", "hofimages/LOK0727.jpg", "hofimages/LOK0728.jpg",
      "hofimages/LOK0731.jpg", "hofimages/LOK0752.jpg", "hofimages/LOK1035.jpg", "hofimages/LOK1116.jpg",
      "hofimages/LOK1118.jpg", "hofimages/LOK1120.jpg", "hofimages/LOK1122.jpg", "hofimages/LOK1126.jpg",
      "hofimages/LOK1248.jpg", "hofimages/LOK1257.jpg", "hofimages/LOK1260.jpg", "hofimages/LOK1261.jpg",
      "hofimages/LOK1265.jpg", "hofimages/LOK1266.jpg", "hofimages/LOK1267.jpg", "hofimages/LOK1271.jpg",
      "hofimages/LOK1272.jpg", "hofimages/LOK1274.jpg", "hofimages/LOK1275.jpg", "hofimages/LOK1277.jpg",
      "hofimages/LOK1286.jpg", "hofimages/LOK1290.jpg", "hofimages/LOK1294.jpg", "hofimages/LOK1324.jpg",
      "hofimages/LOK1342.jpg", "hofimages/LOK1348.jpg", "hofimages/LOK1350.jpg", "hofimages/LOK1354.jpg",
      "hofimages/LOK1364.jpg", "hofimages/LOK1371.jpg", "hofimages/LOK1373.jpg", "hofimages/LOK1376.jpg",
      "hofimages/LOK1385.jpg"
    ];

    let currentPage = 0;

    function renderPage() {
      const container = document.getElementById('lookbookPage');
      container.innerHTML = '';
      const left = images[currentPage * 2];
      const right = images[currentPage * 2 + 1];
      if (left) container.innerHTML += `<img src="${left}" alt="">`;
      if (right) container.innerHTML += `<img src="${right}" alt="">`;
    }

    function nextPage() {
      if ((currentPage + 1) * 2 < images.length) {
        currentPage++;
        renderPage();
      }
    }

    function prevPage() {
      if (currentPage > 0) {
        currentPage--;
        renderPage();
      }
    }

    // Swipe support for mobile
    let startX = 0;
    document.addEventListener('touchstart', e => startX = e.touches[0].clientX);
    document.addEventListener('touchend', e => {
      const endX = e.changedTouches[0].clientX;
      if (startX - endX > 50) nextPage();
      else if (endX - startX > 50) prevPage();
    });

    renderPage();
  </script>
</body>
</html>
